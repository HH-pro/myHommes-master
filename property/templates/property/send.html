{% extends "base.html" %}

 {% load staticfiles %}
 {% load crispy_forms_tags %}

    {% block style %}
        <link href='{% static "css/property_details.css" %}' rel="stylesheet">
    {% endblock %}

 {% block content %}

        <!-- Contact Me -->
        <section class="section-padding  bg-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 section-title text-left mb-4">
                        <h2>Send Inquiry</h2>

                    </div>
                    <form method="post" class="col-lg-12 col-md-12" >
                        {% csrf_token %}
                            <div class="control-group form-group col-lg-4 col-md-4">
                                <div class="controls">
                                    <label>Your Name <span class="text-danger">*</span></label>
                                    <input type="text" name="name" class="form-control" required>

                                </div>
                            </div>
                                <div class="control-group form-group col-lg-4 col-md-4">
                                <div class="controls">
                                    <label>Your Phone Number <span class="text-danger">*</span></label>
                                    <input type="phone" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="control-group form-group col-lg-4 col-md-4">
                                <div class="controls">
                                    {{ object.realtor.user.email }}
                                    <label>Owner Email Address <span class="text-danger">*</span></label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                            </div>



                        </div>
                        <button style="margin-left:17px; margin-top:10px;" type="submit" class="btn ">Send Message</button>
                    </form>
                </div>

            </div>
        </section>
        <!-- End Contact Me -->


{% endblock %}
