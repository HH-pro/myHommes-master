{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}   



 <!-- Login -->
 <section class="section-padding">
        <div class="container">
   <div class="row">
       <div class="col-lg-5 col-md-5 mx-auto">
       <div class="card padding-card">
         <div class="card-body">
         <h5 class="card-title mb-4">Login</h5>
           <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
             <button type="submit" class="btn btn-success btn-block">SIGN IN</button>
           </form>
           <div class="mt-4 text-center login-with-social">
           <a href="{% url 'main:register' %}"><button type="button" class="btn btn-default btn-block">SIGN UP</button></a> <br />

           </div>
           <div class="mt-4 text-center">
           <a href="{% url 'main:password_reset' %}">Forget your password?</a>
           </div>
         </div>
       </div>
       </div>
   </div>
</div>

 

{% endblock %}
